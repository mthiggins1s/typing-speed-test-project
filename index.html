<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles/design.css">
    <title>Typing Speed Test</title>
</head>
<body>
    <div class="header">
        <h1>Speed Typing Test</h1>
        <p>How fast can you type? Try Here!</p>
    </div>

    <div class="username-container">
        <label class="userName">USERNAME:</label>
        <input type="text" id="username" name="username" class="username-input">
        <button class="button" id="submitButton">Submit</button>
    </div>

    <div class="button-timer-container">
        <div id="js-timer">
            <button class="button" id="startButton">Click Here to Start</button>
            <button class="button" id="resetButton">Reset</button>
            <div id="timer">
                00:00
            </div>
        </div>
    </div>
    
    <div class="typing-container">
        <input type="text" id="typingText" placeholder="Start typing here..." class="typing-box">
    </div>

    <script src="./scripts/script.js"></script>
</body>
</html>
