<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles/design.css">
    <script src="./scripts/script.js" defer></script>
    <title>Typing Speed Test</title>
</head>
<body>
    <div class="header">
        <h1>Speed Typing Test</h1>
        <p>How fast can you type? Try Here!</p>
    </div>
    <div class="button-timer-container">
        <div class="timer-container">0:00</div>
        <div class="button">Click Here to Start</div>
        <div class="text-input-container"></div>
        <input type="text" class="text-input" placeholder="Enter text here">
    </div>
</body>
</html>
